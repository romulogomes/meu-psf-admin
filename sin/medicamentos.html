<div class="main-content">
	<div class="container" style="height: 500px !important;">
		<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb"></ol>
				<div class="page-header" style="margin-bottom: 2px; padding-bottom: 2px; margin-top:2px">
					<onde-estou pagina='Medicamentos' icone="fa fa-medkit"></onde-estou>
					<titulo-sistema subtitulo="subtitulo"></titulo-sistema>
				</div>
			</div>
		</div>
		<div class="tabela">
			<table id="tabela" class="tabela display" cellspacing="0">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Princípio Ativo</th>
						<th>Dosagem</th>
						<th>Quantidade Disponível</th>
					</tr>
				</thead>
				<tbody class='tabela'>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-primary" ng-click="abrirModalCadastrar()"><i class="fa fa-plus"></i> Cadastrar</button>
				<button class="btn btn-warning" id="btn_editar" ng-click="abrirModalEditar()" disabled><i class="fa fa-pencil"></i> Editar</button>
				<button class="btn btn-bricky" id="btn_excluir" ng-click="excluir()" disabled><i class="fa fa-trash-o"></i> Apagar</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel"><i class="fa fa-medkit"></i> Medicamento</h4>
			</div>
			<div class="modal-body">
				<div class="msg_erro rapida" id="cadastro_erro">
					<div class="alert alert-warning">
						<i class="fa fa-exclamation-triangle"></i>
						<strong>Atenção!</strong> Preencha todos os campos!
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="form-field-1">Nome</label>
					<div class="col-sm-9">
						<input type="text" placeholder="Nome" ng-model="medicamento.nome" id="nome" class="form-control">
					</div>
				</div><br><br>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="form-field-1">Princípio Ativo</label>
					<div class="col-sm-9">
						<input type="text" placeholder="Princípio Ativo" ng-model="medicamento.principio_ativo" class="form-control">
					</div>
				</div><br><br>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="form-field-1">Dosagem</label>
					<div class="col-sm-9">
						<input type="text" placeholder="Dosagem" ng-model="medicamento.dosagem" class="form-control">
					</div>
				</div><br><br>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="form-field-1">Quantidade disponível</label>
					<div class="col-sm-9">
						<input type="text" placeholder="Ex: 10 ou Alta/Média/Baixa" ng-model="medicamento.disponibilidade"
							class="form-control">
					</div>
				</div><br><br>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="salvar()"> Salvar <i class="fa fa-arrow-circle-right"></i></button>
			</div>
		</div>
	</div>
</div>
