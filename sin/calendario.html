<div class="main-content">
	<div class="container" style="height: 500px !important;">
		<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb"></ol>
				<div class="page-header" style="margin-bottom: 2px; padding-bottom: 2px; margin-top:2px">
					<onde-estou pagina='Calendário' icone="fa fa-calendar"></onde-estou>
					<titulo-sistema subtitulo="subtitulo"></titulo-sistema>
				</div>
			</div>
		</div>
		<div class="col-md-8" style="height: 80%">
			<div id='calendar'></div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel"><i class="fa fa-medkit"></i> Evento</h4>
			</div>
			<div class="modal-body">
				<div class="msg_erro rapida" id="cadastro_erro">
					<div class="alert alert-warning">
						<i class="fa fa-exclamation-triangle"></i>
						<strong>Atenção!</strong> Preencha o campo descrição!
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="form-field-1">Descrição</label>
					<div class="col-sm-9">
						<input type="text" placeholder="Descrição" ng-model="evento.descricao" id="descricao" class="form-control">
					</div>
				</div><br><br>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="form-field-1">Aceita marcação</label>
					<div class="col-sm-9">
						<input type="checkbox" aria-label="..." ng-model="evento.aceita_marcacao">
					</div>
				</div><br><br>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-if="evento.id" ng-click="excluir()"
					style="background-color: #b33426; border-color: #9e2e21; color: #ffffff;">
					<i class="fa fa-trash-o"></i> Excluir
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="salvar()"> Salvar <i class="fa fa-arrow-circle-right"></i></button>
			</div>
		</div>
	</div>
</div>
